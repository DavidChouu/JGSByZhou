<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苏州市人工智能赋能产业发展 - 启动页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 50%, #5dade2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn.primary {
            background: #4a90e2;
            border-color: #4a90e2;
        }

        .btn.primary:hover {
            background: #357abd;
            border-color: #357abd;
        }

        .features {
            margin-top: 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .feature h3 {
            margin-bottom: 0.5rem;
            color: #87ceeb;
        }

        .feature p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">🤖 数智苏州前瞻调研</div>
        <div class="subtitle">AI赋能产业 创新驱动未来</div>
        <div class="description">
            这是一个展示苏州市人工智能赋能产业发展的调研网站项目，包含企业介绍、政策支持、产业地图和近期动态等内容。
            作为南京大学"数智苏州前瞻调研团"暑期社会实践项目，展现了苏州AI产业的蓬勃发展和创新活力。
        </div>

        <div class="buttons">
            <a href="index.html" class="btn primary">进入网站</a>
            <a href="README.md" class="btn">查看文档</a>
        </div>

        <div class="features">
            <div class="feature">
                <h3>🏢 企业介绍</h3>
                <p>了解苏州AI产业中的独角兽企业、优质企业和行业优势企业</p>
            </div>
            <div class="feature">
                <h3>📋 政策支持</h3>
                <p>探索国家、省、市、区四级政府对AI产业发展的政策支持</p>
            </div>
            <div class="feature">
                <h3>🗺️ 产业地图</h3>
                <p>查看苏州AI产业的地理分布和重点企业布局</p>
            </div>
            <div class="feature">
                <h3>📰 近期动态</h3>
                <p>了解我们调研团队的最新发现和调研成果</p>
            </div>
        </div>
    </div>
</body>

</html>
